<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Umfrage: Stadtentwicklung Limmattal</title>

    


<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">

    <!--[if gt IE 8]><!-->

</head>
<body>







<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Umfrage</h1>
            <h2 class="brand-tagline">Stadtentwicklung Limmattal</h2>
            <hr/>
            <p>Noemi Neuenschwander</p>
            <p>Eidgenössische Technische Hochschule Zürich</p>

	<!--
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="http://purecss.io">Pure</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://yuilibrary.com">YUI Library</a>
                    </li>
                </ul>
            </nav>
	-->
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">Stadtentwicklung Schlieren &ndash; Dietikon</h1>

                <!-- A single blog post -->
                <section class="post">

                    <div class="post-description">

                        <h1>Persönliche Angaben</h1>
                        <form class="pure-form pure-form-aligned" action="/persinfo/" method="post">
                          <fieldset>
                           <div class="control-group">
                             Geschlecht:&nbsp;&nbsp;&nbsp;
                             <label for="option-f">
                               <input id="option-f" type="radio" name="sex" value="f" required>
                               f&nbsp;&nbsp;&nbsp;
                             </label>
                             <label for="option-m">
                               <input id="option-m" type="radio" name="sex" value="m" required>
                               m
                             </label>
                           </div>

                           <div class="control-group">
                             <label for="yearofbirth">Jahrgang</label>
                             <select id="yearofbirth" name="yearofbirth" required>
                               <option disabled selected>---</option>
                              {% for y in range(2000, 1929, -1) %}
                               <option value="{{y}}">{{y}}</option>
                              {% endfor %}
                             </select>
                           </div>

                           <div class="control-group" class="pure-checkbox">
                             <label for="formerexperience">
                               <input type="checkbox" name="formerexperience" id="formerexperience">
                               Haben Sie sich bereits früher mit der Siedlungsentwicklung im Limmattal beschäftigt?
                             </label>
                           </div>

                           <div class="control-group" class="pure-radio">
                             <b>Was ist Ihr Bezug zu Schlieren und Dietikon?</b>
                             <label for="ref_unknown" class="pure-radio">
                               <input type="radio" name="reference" id="ref_unknown" value="unknown" required>
                               Kenne ich bisher nicht
                             </label>
                             <label for="ref_visitor" class="pure-radio">
                               <input type="radio" name="reference" id="ref_visitor" value="visitor" required>
                               Ich kenne es als Besucher/Durchreise
                             </label>
                             <label for="ref_professional" class="pure-radio">
                               <input type="radio" name="reference" id="ref_professional" value="professional" required>
                               Ich habe mich bereits beruflich mit dem Untersuchungsgebiet beschäftigt
                             </label>
                             <label for="ref_inhabitant" class="pure-radio">
                               <input type="radio" name="reference" id="ref_inhabitant" value="inhabitant" required>
                               Ich bin Anwohner
                             </label>
                           </div>

                           <div class="control-group">
                             <label for="profession">
                               Was ist ihr berufliches Fachgebiet?
                             </label>
                             <input type="text" name="profession" id="profession" required>
                           </div>

                           <div class="control-group">
                             <label for="difficulty">
                               Wie schwierig war für Sie die Festlegung der Priorisierungen?
                             </label>
                             <select name="difficulty" id="difficulty" required>
                                <option disabled selected>---</option>
                                <option value="1">sehr schwierig</option>
                                <option value="2">schwierig</option>
                                <option value="3">neutral</option>
                                <option value="4">einfach</option>
                                <option value="5">sehr einfach</option>
                             </select>
                           </div>
                          </fieldset>
                          <input type="submit" class="pure-button pure-button-primary" value="Abschicken"/>
                        </form>
                    </div>
                </section>
            </div>


            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="http://purecss.io/">About</a></li>
                        <li><a href="http://twitter.com/yuilibrary/">Twitter</a></li>
                        <li><a href="http://github.com/yahoo/pure/">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>






</body>
</html>
